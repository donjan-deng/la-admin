<form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-control>
            <nz-input-group [nzPrefix]="prefixUser" [nzSize]="'large'">
                <input type="text" nz-input formControlName="username" placeholder="用户名" required/>
            </nz-input-group>
            <nz-form-explain *ngIf="loginForm.get('username')?.dirty && loginForm.get('username')?.errors">
                <ng-container *ngIf="loginForm.get('username')?.hasError('required')">
                    请输入用户名
                </ng-container>
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <nz-input-group [nzPrefix]="prefixLock" [nzSize]="'large'">
                <input type="password" nz-input formControlName="password" placeholder="密码" />
            </nz-input-group>
            <nz-form-explain *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.errors">
                <ng-container *ngIf="loginForm.get('password')?.hasError('required')">
                    请输入密码
                </ng-container>
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <nz-input-group [nzSize]="'large'">
                <div nz-col nzSpan="8">
                    <input type="text" nz-input formControlName="captcha" placeholder="验证码" />
                </div>
                <div nz-col nzSpan="4">
                    <img [src]="captchaUrl" (click)="refreshCaptcha()" />
                </div>
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <label nz-checkbox formControlName="remember">
                <span>记住</span>
            </label>
            <button nz-button class="login-form-button" [nzType]="'primary'">登 录</button>
        </nz-form-control>
    </nz-form-item>
</form>
<ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
<ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
